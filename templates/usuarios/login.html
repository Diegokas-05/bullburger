{% extends 'base.html' %}
{% load static %}

{% block title %}Login - BullBurger{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="auth-container">
    <div class="auth-image">
        <img src="/static/img/fondo_del_registre.jpg" alt="BullBurger Login" />
        <div class="overlay-text">
            <h2>Hola de <span>Nuevo</span></h2>
            <p>Tus favoritos te est谩n esperando </p>
        </div>
    </div>

    <div class="auth-form">
        <div class="center-wrapper">
            
            <div class="auth-header">
                <h1 class="logo">Bull<span>Burger</span></h1>
                <p class="subtitle">Inicia sesi贸n para ordenar</p>

                <div class="tabs">
                    <a href="{% url 'registro_cliente' %}" class="tab">Crear Cuenta</a>
                    <div class="tab active">Iniciar Sesi贸n</div>
                </div>
            </div>

            <form method="post" class="form-content">
                {% csrf_token %}
                
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="username" placeholder="Correo electr贸nico" required
                           value="{{ form.username.value|default:'' }}"
                           class="{% if form.username.errors %}error-field{% endif %}">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" placeholder="Contrase帽a" required
                           class="{% if form.password.errors %}error-field{% endif %}">
                </div>

                <button type="submit" class="btn-submit">
                    Iniciar Sesi贸n <i class="fas fa-sign-in-alt" style="margin-left:8px;"></i>
                </button>
            </form>

        </div> </div>
</div>

<style>
/* --- VARIABLES --- */
:root {
    --primary-red: #d32f2f;
    --primary-dark: #b71c1c;
    --accent-gold: #ffcc00;
    --bg-dark: #3e2723;
    --bg-gradient: linear-gradient(160deg, #3e2723, #5d4037);
    --text-white: #ffffff;
    --text-gray: #d7ccc8;
    --input-bg: rgba(255, 255, 255, 0.95);
}

/* --- Layout General --- */
.auth-container {
    display: flex;
    height: 100vh;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-dark);
    overflow: hidden;
}

/* --- Imagen (Izquierda) --- */
.auth-image {
    flex: 1.2;
    position: relative;
    overflow: hidden;
}
.auth-image img {
    width: 100%; height: 100%; object-fit: cover;
    filter: brightness(60%); transition: transform 8s ease;
}
.auth-image:hover img { transform: scale(1.1); }

.overlay-text {
    position: absolute; bottom: 60px; left: 60px;
    color: var(--text-white); z-index: 2;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}
.overlay-text h2 { font-size: 3rem; margin-bottom: 0.5rem; font-weight: 700; }
.overlay-text span { color: var(--accent-gold); }
.overlay-text p { font-size: 1.3rem; opacity: 0.9; }

/* --- Panel Derecho (Formulario) --- */
.auth-form {
    flex: 1;
    background: var(--bg-gradient);
    position: relative;
    box-shadow: -10px 0 30px rgba(0,0,0,0.3);
    z-index: 10;
    
    /* CENTRADO TOTAL (Vertical y Horizontal) */
    display: flex;
    justify-content: center;
    align-items: center; 
    overflow-y: auto;
}

/* --- Wrapper Central (Controla el ancho y el orden) --- */
.center-wrapper {
    width: 100%;
    /* Usamos el mismo ancho optimizado que el registro */
    max-width: 500px; 
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header */
.auth-header {
    width: 100%;
    text-align: center;
    margin-bottom: 2rem; 
}
.logo { font-family: 'Georgia', serif; font-size: 2.5rem; color: var(--text-white); margin-bottom: 0.2rem; }
.logo span { color: var(--accent-gold); }
.subtitle { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 1rem; }

/* Tabs */
.tabs {
    display: flex;
    background: rgba(0,0,0,0.2);
    border-radius: 40px;
    padding: 4px;
    margin: 0 auto;
    width: 100%; 
    max-width: 380px;
}
.tab {
    flex: 1; text-align: center; padding: 10px;
    font-size: 0.9rem; color: #bcaaa4; text-decoration: none;
    border-radius: 35px; transition: all 0.3s ease; cursor: pointer;
}
.tab.active {
    background-color: var(--accent-gold); color: #3e2723;
    font-weight: bold; box-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
}
.tab:hover:not(.active) { color: white; }

/* Form Content */
.form-content {
    width: 100%;
    display: flex;
    flex-direction: column;
    /* Espacio equilibrado entre inputs */
    gap: 1.5rem; 
}

/* Inputs y Grupos */
.form-group { position: relative; }

.input-icon {
    position: absolute;
    left: 18px;
    top: 29px; 
    transform: translateY(-50%);
    color: #8d6e63;
    font-size: 1.1rem;
    transition: color 0.3s;
    z-index: 1;
}
.form-group textarea ~ .input-icon { 
    top: 28px; 
    transform: none; 
}

/* --- INPUTS (Tama帽o optimizado para Laptop) --- */
/* Padding de 16px: Se ve robusto pero no exagerado */
.form-group input {
    width: 100%;
    padding: 16px 16px 16px 45px; 
    border-radius: 12px;
    border: 2px solid transparent;
    background: var(--input-bg);
    color: #333;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.form-group input:focus {
    outline: none; border-color: var(--accent-gold); background: #fff;
    transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}
.form-group input:focus + .input-icon { color: var(--primary-red); }
.form-group input::placeholder { color: #666; }
.error-field { border-color: #ef5350 !important; }

/* Bot贸n */
.btn-submit {
    width: 100%;
    background: linear-gradient(135deg, var(--primary-red), var(--primary-dark));
    color: #fff;
    padding: 16px; 
    border-radius: 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border: none; cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 6px 15px rgba(183, 28, 28, 0.4);
    margin-top: 5px;
}
.btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(183, 28, 28, 0.6); }

/* --- AJUSTE FINO PARA LAPTOPS (Pantallas no tan altas) --- */
/* Esto garantiza que se vea bien sin scroll en pantallas 1366x768 */
@media (min-width: 901px) and (max-height: 800px) {
    .auth-header { margin-bottom: 1.5rem; }
    .logo { font-size: 2.2rem; }
    .form-content { gap: 1.2rem; }
    .form-group input { padding: 14px 14px 14px 45px; }
    .btn-submit { padding: 14px; }
}

/* --- RESPONSIVE MVIL --- */
@media (max-width: 900px) {
    .auth-container { flex-direction: column; }
    .auth-image { flex: none; height: 25vh; min-height: 180px; }
    .overlay-text { bottom: 15px; left: 20px; }
    .overlay-text h2 { font-size: 2rem; }
    .overlay-text p { display: none; }

    .auth-form {
        flex: 1; height: 75vh;
        display: block; /* Flow normal para scroll */
        border-radius: 30px 30px 0 0;
        margin-top: -25px;
    }
    
    .center-wrapper {
        padding: 1.5rem 1.5rem 3rem;
        max-width: 100%;
        height: 100%;
    }

    .logo { font-size: 2.2rem; }
    .tabs { max-width: 320px; }
    
    .form-group input {
        padding: 16px 16px 16px 45px;
        font-size: 1rem;
    }
    .btn-submit { padding: 16px; font-size: 1rem; }
}

@media (max-width: 380px) {
    .auth-image { height: 20vh; }
    .auth-form { height: 80vh; }
}
</style>
{% endblock %}
